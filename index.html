<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="assets/corazones.png" alt="triple corazon">
        <p>AluraGeek</p>
        <img src="assets/corazones.png" alt="triple corazon">
    </header>
    <main class="main">
        <section class="section__productos">
            <h1>MIS PRODUCTOS:</h1>
            <div data-produto="" class="contenedor__productos">
            </div>
        </section>
        <section class="section__formulario">
            <h1>AGREGAR PRODUCTOS:</h1>
            <form class="form__productos" data-form>
                <input data-name placeholder="nombre..." type="text">
                <input data-price placeholder="precio..." type="text">
                <input data-image placeholder="imagen..." type="text">
                <div class="contenedor__boton">
                    <button type="submit" class="boton__enviar" id="boton-enviar">Enviar</button>
                    <button type="reset" class="boton__limpiar" id="boton-limpiar">Limpiar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div>
            <h3>AluraGeek</h3>
        </div>
        <p>Desarrollado por<span> Maria Jesus Silva</span></p>
        <p>Alura Latam 2024</p>
    </footer>
    <script src="js/controllers/main.js" type="module"></script>
</body>
</html>
